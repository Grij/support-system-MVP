            margin-bottom: 20px;
        }

            background-color: #f8f9fa;
            padding: 15px;

            margin: 20px 0;
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {

        }
